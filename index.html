<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <title>CrashDown</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: white;
            text-align: center;
            margin: 0;
        }

        h1 {
            margin: 10px;
        }

        #game {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            justify-content: center;
            margin-top: 20px;
        }

        .block {
            width: 40px;
            height: 40px;
            background: gray;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .block:hover {
            transform: scale(1.1);
            background: lightgray;
        }

        .red {
            background: #e74c3c;
        }

        .green {
            background: #2ecc71;
        }

        .blue {
            background: #3498db;
        }

        .yellow {
            background: #f1c40f;
        }

        .hidden {
            visibility: hidden;
            transform: scale(0);
        }

        #score,
        #timer,
        #clicks {
            margin: 10px;
        }

        #leaderboard {
            margin-top: 20px;
        }

        #next-row {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .preview-block {
            width: 40px;
            height: 40px;
            margin: 0 1px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>CrashDown</h1>
    <div id="score">Pontszám: 0</div>
    <div id="timer">Idő: 0s</div>
    <div id="clicks">Következő sor: 3</div>
    <div id="game"></div>
    <div id="next-row"></div>
    <div id="leaderboard"></div>

    <!-- Audio Elements -->
    <audio id="clickSound" src="assets/clickSound.mp3"></audio>
    <audio id="backgroundMusic" loop src="assets/backgroundMusic.mp3"></audio>

    <!-- External Script -->
    <script src="script.js"></script>
</body>

</html>
